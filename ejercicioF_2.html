<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cosmetica Profesional</h1>
    <form action="">
    <fieldset>
        <legend>Formulario Pedido</legend>
        <h3>Identificación</h3>

        <fieldset>
            <legend>Datos del cliente</legend>
            <label for="em">Correo Electronico: </label>
            <input type="email" id="em"><br>
            <label for="con">Contraseña: </label>
            <input type="password" id="con"><br>
            <label for=""><i>Longitud minima 6 caracteres</i></label><br>
            <label for="">Direccion de envio: </label>
            <input type="text" name="" id="">
        </fieldset>
        <fieldset>
            <legend>Tipo de cliente</legend>
            <input type="radio" name="particular" id="">
            <label for="">Particular</label><br>
            <input type="radio" name="empresa" id="">
            <label for="">Empresa</label>
        </fieldset>
        
        <h3>Datos del pedido</h3>

        <fieldset>
            <legend>Datos del producto</legend>
            Producto
            <br>
            <select name="Producto" size="5">
                <optgroup label="Solares">
                    <option value="sol01">Sol-01 Solar Indice 8</option>
                    <option value="sol02">Sol-02 Solar Indice 15</option>
                    <option value="sol03">Sol-03 Solar Indice 30</option>
                </optgroup>
                <optgroup label="Labiales">
                    <option value="lab01">Lab-01 Gloss Red</option>
                    <option value="lab02">Lab-02 Gloss Brown</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Observaciones</legend>
            <textarea name="" id="" cols="60" rows="5" placeholder="Escriba aqui sus observaciones"></textarea>
            <br>
            <input type="checkbox">
            <label>Deseo recibir informacion sobre ofertas y novedades</label>
        </fieldset>
        <fieldset>
            <legend>Datos bancarios</legend>
            <label>Numero de tarjeta</label>
            <input type="text">
            <label>Fecha de caducidad</label>
            <input type="text">
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </fieldset>
</form>
</body>
</html>
